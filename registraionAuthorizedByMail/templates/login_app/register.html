{% extends 'login_app/base.html' %}
{% load static %}


{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register in to Django_app</h3>
		<div class="card-text">
            {% if messages %}
               
            {% for message in messages %}
            <div class="alert alert-info">
               {{ message }}
            </div>
            {% endfor %}
        
            {% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="POST">
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
               
                <div class="form-group">
					<label for="exampleInputEmail1">User name</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" name ="email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" name ="email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					
					<input type="password" class="form-control form-control-sm" name="password" id="exampleInputPassword1">
				</div>
                <a class="mb-2" href="#" style="float:right;font-size:12px;">Forgot password?</a>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login_app:login_attemp' %}">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock content %}
